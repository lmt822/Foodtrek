<!DOCTYPE html>
<!-- reference: http://www.cssflow.com/snippets/login-form/demo/html -->

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="login">
            <h1 class ="page title">Login to FoodTrek</h1>
            <form method="post" action="log_in.html">
                <p><input type="text" name="login" value="" placeholder="Email address"></p>
                <p><input type="password" name="password" value="" placeholder="Password"></p>
                <p class="remember_me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        Remember me on this computer
                    </label>
                </p>
                <p class="submit"><input type="submit" name="commit" value="Login"></p>
            </form>
        </div>

        <div class="login-help">
            <p>Forgot your password? <a href="forget_password.html">Click here to reset it</a>.</p>
            <p>Don't have an account?<a href="register.html" class ="register">Register</a></p>
        </div>
    </section>

    <section class="footer">
        <p class="copyright"> 
            &copy; 2015 
            <a href="???">Tufts Comp20 Team1</a>
        </p> 
    </section>
</body>

</html>
